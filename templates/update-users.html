<html>
  <head>
    <title>User Management Web App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <style>
      body {
        margin-left: 10%;
        margin-right: 10%;
      }
      .update {
        background-color: #04aa6d;
        color: white;
        padding: 6px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>{{ user.name | upper }} Details</h2>
      <hr />
      <div>
        <form action="/update/{{ user.id }}" method="post">
          <p><input type="hidden" name="id" value="{{ user.id }}" /></p>
          <p><input type="text" name="name" value="{{ user.name }}" /></p>
          <p><input type="text" name="email" value="{{ user.email }}" /></p>
          <p><input type="text" name="phone" value="{{ user.phone }}" /></p>
          <p><input type="text" name="address" value="{{ user.address }}" /></p>
          <p><input type="text" name="country" value="{{ user.country }}" /></p>
          <p><input class="update" type="submit" value="Update" /></p>
        </form>
      </div>
      <hr />
    </div>
  </body>
</html>
